<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪旅遊 - 在日使用應用程式</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }

        /* 頂部大標題 */
        .main-title {
            border: 1px solid #000;
            padding: 10px 100px;
            font-size: 32px;
            margin-bottom: 50px;
            letter-spacing: 5px;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }

        /* 左側內容區域 */
        .content-box {
            background-color: #fdf5f2; /* 淡淡的米紅色背景 */
            padding: 40px;
            flex: 3;
            border-radius: 4px;
        }

        .content-title {
            color: #5d2b2b;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .apps-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .app-item {
            width: 45%;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .app-name {
            font-size: 18px;
            font-weight: bold;
            color: #4a6a7a;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .app-features {
            text-align: left;
            padding-left: 20px;
            list-style: none;
            font-size: 14px;
            line-height: 1.8;
            color: #666;
        }

        .app-features li::before {
            content: "•";
            color: #c0504d;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        /* 右側選單區域 */
        .sidebar {
            border: 2px solid #1a2a3a;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .circle-icon {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-icon::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="main-title">大阪旅遊</div>

    <div class="container">
        <div class="content-box">
            <div class="content-title">在日使用應用程式APP</div>
            
            <div class="apps-grid">
                <div class="app-item">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/91/33/91/913391b1-591e-0892-03f7-5f6396e49999/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/246x0w.webp" alt="乘車案內" class="app-icon">
                    <div class="app-name">乘車案內（乘車案內）</div>
                    <ul class="app-features">
                        <li>查看電車時刻表</li>
                        <li>查看電車搭乘路線</li>
                        <li>查站轉車資訊和IC交通卡餘額</li>
                    </ul>
                </div>

                <div class="app-item">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/24/31/85/2431853d-3687-f838-844c-25d262100808/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/246x0w.webp" alt="Suica" class="app-icon">
                    <div class="app-name">Suica（交通卡）</div>
                    <ul class="app-features">
                        <li>交通卡(綁定手機裝置)</li>
                        <li>可直接儲值</li>
                        <li>可直接手機刷入進車站</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-item">
                <div class="circle-icon"></div> 電車搭乘
            </div>
            <div class="sidebar-item">
                <div class="circle-icon"></div> 推薦飯店
            </div>
            <div class="sidebar-item">
                <div class="circle-icon"></div> APP 下載
            </div>
        </div>
    </div>

</body>
</html>
