<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊行程</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #008CBA;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .day-schedule {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .day-schedule:last-child {
      border-bottom: none;
    }
    .day-title {
      font-size: 1.6em;
      color: #333;
    }
    .day-details {
      font-size: 1.2em;
      color: #555;
    }
    .activity {
      margin-left: 20px;
      font-size: 1.1em;
    }
    .location {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>台灣行程</h1>
  </header>

  <div class="container">
    <div class="day-schedule">
      <div class="day-title">第1天：</div>
      <div class="day-details">
        <div class="activity">- 抵達台灣</div>
        <div class="activity">- 台北高鐵</div>
        <div class="activity">- 台南仁德聚餐</div>
      </div>
    </div>

    <div class="day-schedule">
      <div class="day-title">第2天：台南</div>
      <div class="day-details">
        <div class="activity">- 美食</div>
        <div class="activity">- 逛街</div>
        <div class="activity">- 夜市</div>
      </div>
    </div>

    <div class="day-schedule">
      <div class="day-title">第3天：五月天</div>
      <div class="day-details">
        <div class="activity">- 演唱會</div>
        <div class="activity">- 台中旅遊</div>
        <div class="activity">- 回程</div>
      </div>
    </div>
    
    <!-- 更多天數的行程 -->
  </div>

</body>
</html>
