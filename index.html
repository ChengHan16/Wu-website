<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊行程計劃</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    header {
      background-color: #6fa3f5;
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .day {
      background-color: white;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .day img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .day-content {
      padding: 20px;
    }
    .day-title {
      font-size: 1.8em;
      color: #333;
    }
    .day-description {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
    .activities {
      margin-top: 15px;
    }
    .activity {
      font-size: 1.1em;
      color: #666;
      margin-left: 20px;
    }
    .error-message {
      text-align: center;
      color: red;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>東南亞 7日旅行計劃</h1>
  </header>
